<mat-card class="second-card">
  <mat-card-content>
    <h2>Least application notifications:</h2>
<!--    <div class="content">-->
<!--      Least meetings warnings-->
<!--    </div>-->
    <mat-list>
      <mat-list-item class="event" *ngFor="let info of infos" (click)="move($event)">
        <mat-icon mat-list-icon>info</mat-icon>
        <div mat-line>{{info.meeting}}</div>
        <div mat-line>{{info.date}}</div>
        <div id="red" mat-line> {{info.info}} </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
