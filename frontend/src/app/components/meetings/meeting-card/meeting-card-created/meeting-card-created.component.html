<mat-card>
  <mat-card-header style="justify-content: left">
    <mat-card-title>
      <div>
        Name: {{ meeting.name }}
      </div>
      <div>
        Id: {{ meeting.meeting_number }}
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
    <mat-slide-toggle class="setting-toogle"
                      color="warn"
                      [checked]="this.monitored"
                      (change)=onMonitoringChange($event.checked)
                      [disabled]="this.meeting.criteria.length === 0">

    </mat-slide-toggle>
    <span [matBadge]="''+count" matBadgeColor="warn" [matBadgeHidden]="count === 0" matBadgeOverlap="false"></span>
    <span class="app-spacer"></span>
    <i class="app-icon fa fa-lightbulb-o" (click)="onModelClick()"></i>
    <i class="app-icon fa fa-cog" (click)="onSettingClick()"></i>
    <i class="app-icon fa fa-history" (click)="onHistoryClick()"></i>
    <i class="app-icon fa fa-trash" (click)="onDeleteClick()"></i>
  </mat-card-actions>
</mat-card>
