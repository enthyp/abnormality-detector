<mat-card [ngStyle]="{'width':'400' + 'px'}">
  <mat-card-header style="justify-content: left">
    <mat-card-title>

      <div>
        Name: {{ meeting.name }}
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
    <i class="app-icon fa fa-cog" (click)="settings($event)"></i>
    <i class="app-icon fa fa-history"></i>
  </mat-card-actions>
</mat-card>
