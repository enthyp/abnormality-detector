<mat-card>
  <mat-card-header style="justify-content: left">
    <mat-card-title>
      <div>
        {{ meeting.name }}
      </div>
      <div>
        ID: {{ meeting.meeting_number }}
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="end center">
    <span class="app-spacer"></span>
    <i class="app-icon fa fa-history" (click)="onHistoryClick()"></i>
  </mat-card-actions>
</mat-card>
