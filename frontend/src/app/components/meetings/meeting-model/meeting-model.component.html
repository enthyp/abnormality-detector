<div>
  <mat-card class="model-card">
    <div fxLayout="row">
      <span class="app-spacer"></span>
      <i id="close-icon" class="app-icon fa fa-times-circle" (click)="onExitClick()"></i>
    </div>
    <mat-card-header style="justify-content: center">
      <mat-card-title style="text-align: center;">
        <h2>Training settings</h2>
        <h3>Meeting: {{ meeting.name }}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-deck-container mat-elevation-z4">


      <div class="row" fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="30%" fxLayoutAlign="center center">
          Pick data range:
        </div>
        <div fxFlex="70%" fxLayoutAlign="center center">
          <mat-form-field>
            <input matInput
                   placeholder="Date range"
                   [satDatepicker]="picker"
                   [value]="date"
                   (dateChange)="saveDate($event)">
            <sat-datepicker #picker [rangeMode]="true"></sat-datepicker>
            <sat-datepicker-toggle matSuffix [for]="picker"></sat-datepicker-toggle>
          </mat-form-field>
        </div>
      </div>


      <div class="row" fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="30%" fxLayoutAlign="center center">
          Minimum participants:
        </div>
        <div fxFlex="70%" fxLayoutAlign="center center">
          <div class="custom-one-slider">
            <mat-slider [(ngModel)]="participants"
                        [min]=0
                        [max]=100
                        [tickInterval]=1
                        [thumbLabel]=true></mat-slider>
          </div>
        </div>
      </div>

      <div class="row" fxLayout="row" fxLayoutAlign="center center">
        <div fxFlex="30%" fxLayoutAlign="center center">
          Minumum duration:
        </div>
        <div fxFlex="70%" fxLayoutAlign="center center">
          <div class="custom-one-slider">
            <mat-slider [(ngModel)]="duration"
                        [min]=0
                        [max]=600
                        [displayWith]="formatLabel"
                        [tickInterval]=1
                        [thumbLabel]=true></mat-slider>
          </div>
        </div>
      </div>

      <mat-card-actions>
        <div fxLayout="row" fxLayoutAlign="center center">
          <div fxFlex="50%" fxLayoutAlign="center center">
            <button class="save-button"
                    mat-flat-button
                    color="warn"
                    (click)="restore()">
              Restore Default <i class="app-icon-medium fa fa-trash fa-2x"></i>
            </button>
          </div>
          <div fxFlex="50%" fxLayoutAlign="center center">
            <button class="save-button"
                    mat-flat-button
                    color="primary"
                    (click)="save()">
              Save changes <i class="app-icon-medium fa fa-save fa-2x"></i>
            </button>
          </div>
        </div>
      </mat-card-actions>


      <!--      <mat-form-field appearance="fill">-->
      <!--        <mat-label>Enter a date range</mat-label>-->
      <!--        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">-->
      <!--          <input matStartDate formControlName="start" placeholder="Start date">-->
      <!--          <input matEndDate formControlName="end" placeholder="End date">-->
      <!--        </mat-date-range-input>-->
      <!--        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
      <!--        <mat-date-range-picker #picker></mat-date-range-picker>-->

      <!--        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>-->
      <!--        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>-->
      <!--      </mat-form-field>-->
      <!--      <p>Selected range: {{range.value | json}}</p>-->
    </mat-card-content>
  </mat-card>
</div>
