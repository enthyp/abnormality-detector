<div class="main">
  <table mat-table [dataSource]="data">

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">
        <ng-container [ngSwitch]="element.type">
          <mat-icon mat-list-icon *ngSwitchCase="'info'">info</mat-icon>
          <mat-icon mat-list-icon *ngSwitchCase="'failure'" color="warn">warning</mat-icon>
          <mat-icon id="green" mat-list-icon *ngSwitchCase="'success'">feedback</mat-icon>
          <mat-icon mat-list-icon *ngSwitchDefault>info</mat-icon>
        </ng-container>
      </td>
    </ng-container>


    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element"> {{element.date.toLocaleString('en-GB', options)}} </td>
    </ng-container>

    <!-- Meeting Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Meeting</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Event Column -->
    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef>Info</th>
      <td mat-cell *matCellDef="let element"> {{element.event}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        [ngClass]="{'highlight': row.highlight}"></tr>
  </table>

</div>
